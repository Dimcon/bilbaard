

<div class="container d-flex flex-wrap justify-content-center">

  <nav class="col-12 card shadow-lg navbar navbar-expand-sm navbar-light mt-2">
    <div class="d-flex w-100 justify-content-between">
      <a class="navbar-brand  " href="#">Posts</a>
      <div class="d-flex">
        <textarea class="form-control mr-2" type="search" placeholder="Post html" [(ngModel)]="postText"></textarea>
        <button class="btn btn-outline-success" (click)="newPost()">Create Post</button>
      </div>
    </div>
  </nav>
  <span *ngIf="error" class="alert alert-danger">
    {{error}}
  </span>



  <div class="d-flex flex-wrap col-lg-10 justify-content-center" style="
    height: 80vh;
    overflow-y: auto;
">
  <ng-container *ngFor="let post of posts" class="">
    <div class="card shadow m-2">
      <div class="card-body">
        <h5 class="card-title">
          <span>Post </span>
          <hr>
          <button class="btn btn-outline-danger" (click)="deletePost(post._id)">Delete Post</button>
        </h5>
        <p class="card-text mx-4" [innerHTML]="post?.text">

        </p>
        <div class="d-flex justify-content-end">
        </div>
      </div>
    </div>
  </ng-container>
  </div>

</div>
