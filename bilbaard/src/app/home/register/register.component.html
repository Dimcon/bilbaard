

<div class="content">

  <div class="row mt-5 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow mx-2">
        <div class="card-body">
          <div class="card-title">
            Create an account with Bilbaard
          </div>
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="username" class="form-control">
            <small class="">
              Can only contain letters, Numbers, Dots and underscores. Minimum of 6 characters.
            </small>
          </div>
          <div class="form-group">
            <label>ID number</label>
            <input [(ngModel)]="idnum" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" class="form-control">
            <small>
              Minimum of 6 characters.
            </small>
          </div>
          <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" [(ngModel)]="dupePass" class="form-control">
            <small>
              Passwords must match
            </small>
          </div>
          <div *ngIf="passerror" class="alert alert-danger">
            {{ passerror }}
          </div>
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary mr-2" [routerLink]="['/', 'login']">
              Back to login
            </button>
            <button class="btn btn-outline-primary mr-2" (click)="register(true)">
              Register as Admin
            </button>
            <button class="btn btn-primary" (click)="register()">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
